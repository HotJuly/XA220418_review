<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p class="b">{{msg}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          }
        }
      });

      /*
        MVVM源码
          注意这个是Vue1的源码,不是Vue2的
            所以他与Vue2的源码具有一定差距
              1.没有生命周期
              2.没有虚拟DOM和diff

          
          学习目的:
            1.为了应付面试
              需要给面试官讲清楚整个流程,所以此处需要书写文档

            2.搞清楚响应式的原理
              响应式就是更新数据,可以导致页面更新

            3.Vue是如何做到将页面上的插值语法变成对应的数据进行展示的

          看源码的技巧:
            1.没有调用函数,不要去看
            2.在调用任何函数的时候,都搞清楚他的this和参数
      
      */

      var obj = {
        name:"xiaoming"
      }
    </script>
  </body>
</html>
