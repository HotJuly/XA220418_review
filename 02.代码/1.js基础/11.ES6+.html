            sex:"男",

        // 意思是收集obj2对象中,除了name属性以外的所有属性,组合成为一个全新的对象

        const arr2 = [3,4,...arr];

        // 意思是将除了第一个数据的内容交给one,其余的数据全部存入arr3中,组成一个全新的数组
        const [one,...arr3] = arr2;
